name: Trigger auto deployment for devbox

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'Containerfile/**'
    - '.github/workflows/devbox-AutoDeployTrigger-e15a78c2-b730-46a3-9773-766898f406d1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEVBOX_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEVBOX_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEVBOX_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}Containerfile 
          registryUrl: docker.io
          registryUsername: ${{ secrets.DEVBOX_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEVBOX_REGISTRY_PASSWORD }}
          containerAppName: devbox
          resourceGroup: rg-peter-lab
          imageToBuild: huismanpeter/devbox:${{ github.sha }}
          dockerfilePath: Dockerfile


